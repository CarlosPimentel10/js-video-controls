<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML Video Player</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="container mt-5">
        <div class="player">
            <video controls class="player__video viewer" src="bugs-bunny.mp4" type="video/mp4"></video>

            <div class="player__controls">
                <div class="progress" style="width: 55%; background: azure;">
                    <div class="progress__filled">

                        <!--<button class="player__button toggle" title="Toggle Play"></button>-->
                        <label for="volume">Vol: </label>
                        <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
                        <label for="playbackRange">playbackRange: </label>
                        <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1"
                            value="1">
                    </div>
                    <button data-skip="-10" class="player__button">
                        << 10s</button> <button data-skip="25" class="player__button">25s >>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
